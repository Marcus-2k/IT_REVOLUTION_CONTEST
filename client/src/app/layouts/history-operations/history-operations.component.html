<mat-card class="example-card" *ngFor="let res of arr">

  <mat-card-header>
    <mat-card-title>{{res.title}}</mat-card-title>
    <mat-card-subtitle>{{res.city}},{{res.region}}</mat-card-subtitle>
    <mat-card-subtitle>{{res.cost}}</mat-card-subtitle>
  </mat-card-header>
  <img src="{{res.src}}">
  <mat-card-content>
    <p>
      {{res.description}}
    </p>
  </mat-card-content>
  {{res.dataStart | date:'mediumDate'}}
  {{res.dataStart | date:'mediumDate'}}
</mat-card>
